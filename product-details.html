<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <style>
        body {
            max-width: max-content;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .logo {
            max-width: 150px;
            margin: 20px auto;
        }
        footer {
            position: relative;
            left: 500px;
            top: 50px;
        }
        .product-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Just Sport</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Your navigation items -->
            </ul>
        </div>
    </nav>

    <img src="https://i.ibb.co/02FGYZY/justsportimage.jpg" alt="Logo" class="logo">

    <div class="container product-detail">
        <h1 id="product-name"></h1>
        <img id="product-image" src="" alt="Product Image" class="img-fluid">
        <p id="product-description"></p>
        <p id="product-price"></p>
        <p id="product-stock"></p>
        <button class="btn btn-primary" onclick="addToCart()">Add to Cart</button>
    </div>

    <footer>
        <nav>
            <a href="#">About</a>-<a href="#">Privacy Policy</a>-<a href="#">Terms & Policies</a>-<a href="#">Customer Service</a>
        </nav>
        <p>&copy; Just Sport, All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const productIndex = params.get('index');
        const products = JSON.parse(localStorage.getItem('products')) || [];
        const product = products[productIndex];

        document.getElementById('product-name').innerText = product.name;
        document.getElementById('product-image').src = product.image;
        document.getElementById('product-description').innerText = product.description;
        document.getElementById('product-price').innerText = `Price: $${product.price}`;
        document.getElementById('product-stock').innerText = `Stock: ${product.stock}`;

        function addToCart() {
            // Add your existing addToCart logic here
            alert("Product added to cart successfully!");
        }
    </script>
</body>
</html>
